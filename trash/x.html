<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Crop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            #background-color: #000;
            #background: url('myimg.jpg') center/cover no-repeat;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('myimg.jpg') center/cover no-repeat;
            filter: blur(10px);
            z-index: -1;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: auto;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="myimg.jpg" alt="Centered Image">
    </div>

</body>
</html>
